<!DOCTYPE html>
<html lang="en-US">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@200&family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Mr. Roboger's Neighborhood</title>

</head>

<body>



  <form id="userInput">
    <div class="container">
      <div class="jumbotron jumbotron-fluid bg-danger bg-gradient">
        <h1 class="display-4" id="languageHeader">Mr. Roboger's Neighborhood</h1>
      </div>
      <img src="img/rogers.jpg" alt="Mister Rogers with Robot" class="center">
      <br>
      <br>
      <label for="userNumber">Enter a Number!</label>
      <input type="number" id="userNumber" name="userNumber">
      <br>
      <br>
      <button class="btn btn-secondary btn-lg" type="submit">Get Results!</button>
    </div>
    </div>
  </form>


  <div id="answer">
    <h1>You did it!</h1>
    <p>Here are your results:</p>
    <p id=finalResult></p>
    <img src="https://media2.giphy.com/media/2wgZJu3M1DIOugkXBy/giphy.gif?cid=ecf05e47eex1vo64agjxjoku8ckfuetn4ddk15i1wni8z8g9&rid=giphy.gif&ct=g" alt="gif" class="center">
  </div>
  <br>
  <button class="btn btn-secondary btn-lg" type="button" id="reset">Start Over</button>



</body>

</html>
